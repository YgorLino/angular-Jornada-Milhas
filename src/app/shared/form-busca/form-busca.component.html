<app-card variant="secondary" class="form-busca">
    <form>
        <h2>Passagens</h2>
        <div class="flex-container">
            <mat-button-toggle-group aria-label="Tipo de passagem">
                <mat-button-toggle>
                    <mat-icon>check</mat-icon>
                    IDA E VOLTA
                </mat-button-toggle>
                <mat-button-toggle>SOMENTE IDA</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-chip-listbox (click)="openDialog()" aria-label="opces">
                <mat-chip-option>Adulto</mat-chip-option>
                <mat-chip-option>Econ√¥mica</mat-chip-option>
            </mat-chip-listbox>
        </div>
        <div class="flex-container">
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Origem</mat-label>
                <mat-icon matPrefix>
                    flight_takeoff
                </mat-icon>
                <input matInput placeholder="Origem">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-icon-button class="icon-arrow-front-back">
                <mat-icon>sync_alt</mat-icon>
            </button>
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Destino</mat-label>
                <mat-icon matPrefix>
                    flight_land
                </mat-icon>
                <input matInput placeholder="Origem">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <mat-form-field class="input-container">
                <mat-label>Data de ida</mat-label>
                <input matInput [matDatepicker]="piker2">
                <mat-datepicker-toggle matIconSuffix [for]="piker2"></mat-datepicker-toggle>
                <mat-datepicker #piker2></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="input-container">
                <mat-label>Data de volta</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-card-actions>
                <button mat-flat-button color="primary">Buscar</button>
            </mat-card-actions>
        </div>
    </form>
</app-card>
